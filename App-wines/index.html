<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Wine Sales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container my-5">
        <h1 class="text-center my-4">App Wines Sales</h1>

        <!-- Formulario de Producto -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Agregar Producto</h3>
                <form id="formProducto" class="mb-4">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="nombreVino">Nombre del Vino</label>
                            <input type="text" class="form-control" id="nombreVino" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="precio">Precio</label>
                            <input type="number" class="form-control" id="precio" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="stock">Stock</label>
                            <input type="number" class="form-control" id="stock" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tipo">Tipo de Vino</label>
                            <select class="form-control" id="tipo">
                                <option value="Blanco">Blanco</option>
                                <option value="Tinto">Tinto</option>
                                <option value="Rose">Ros√©</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen del Vino</label>
                            <input type="file" class="form-control" id="imagen" accept="image/*">
                            <img id="previewImagen" style="width: 100px; height: 100px; object-fit: cover; display: none;">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Producto</button>
                    <button type="reset" class="btn btn-secondary" style="display: none;">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- Tabla de Productos -->
        <h3>Lista de Productos</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Tipo</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productosTabla"></tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
